version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: summarization-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: summarization_db
      POSTGRES_USER: summarizer
      POSTGRES_PASSWORD: summarizer_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
